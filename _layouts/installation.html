---
layout: default
---

<!-- ==================== SINGLE START ========================= -->
<div class="single-area">
  <div class="container">
    <div class="single-wrapper">
      <div class="single-info">
        {% for category in page.categories %}
        <a class="badge" href="/category/{{ category | slugify }}/">
          {{ category }}
        </a>
        {% endfor %}
        <h1 class="single-title pb-5">{{page.title}}</h1>
        <img src="{{page.image}}" alt="{{page.title}}">
      </div>
      <div class="entry-content inner-spacer text-center">
        {{page.content}}
      </div>
    </div>
  </div>
</div>
